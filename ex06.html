<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결(link) TAG</title>
    <style>
        a#btn-top{
            text-decoration: none;
            color:white;
            background-color: black;
            font-size:32px;
            text-align: center;
            
            width:50px;
            height:50px;
            border-radius: 50%;
            line-height: 50px;

            position: fixed;
            right:100px;
            bottom:200px;
            z-index:100;
        }
    </style>
</head>
<body>
    <h1 id="link">연결(link) TAG</h1>
    <a href="https://www.naver.com">네이버로 이동</a><br>
    <a href="https://www.daum.net/" target="_blank">다음으로 이동</a><br>
    <a href="#box01">2번박스로</a>
    <a href="#box02">3번박스로</a>
    <a href="#box03">1번박스로</a>
    <a href="#box04">4번박스로</a>
    <a href="#box05">5번박스로</a><br><br>
    <a href="#link" id="btn-top">^</a>
    <div style="background-color:red;height:500px;" id="box01">1번박스</div>
    <div style="background-color:orange;height:500px;" id="box02">2번박스</div>
    <div style="background-color:yellow;height:500px;" id="box03">3번박스</div>
    <div style="background-color:green;height:500px;" id="box04">4번박스</div>
    <div style="background-color:blue;height:500px;" id="box05">5번박스</div>
  
<!--꿀팁 .box$$*5
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>
    -->  
</body>
</html>
